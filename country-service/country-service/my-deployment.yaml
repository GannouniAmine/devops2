apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-country-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: country-service
  template:
    metadata:
      labels:
        app: country-service
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8082'
        prometheus.io/path: '/actuator/prometheus'
    spec:
      containers:
        - name: country-service-container
          image: amine339/my-country-service:latest
          ports:
            - containerPort: 8082