- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost # or your build/deployment server
  connection: local

  vars:
    image_name: my-country-service
    image_tag: v1
    dockerfile_path: .

  tasks:
    - name: Log in to Docker Hub
      community.general.docker_login:
        username: "{{ lookup('env', 'DOCKER_USERNAME') }}"
        password: "{{ lookup('env', 'DOCKER_PASSWORD') }}"
        reauthorize: yes

    - name: Build Docker image
      docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ lookup('env', 'DOCKER_USERNAME') }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: build
        state: present
        push: true

    - name: Pull Docker image (optional, for verification or on target nodes)
      docker_image:
        name: "{{ lookup('env', 'DOCKER_USERNAME') }}/{{ image_name }}:{{ image_tag }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Ensure workspace virtualenv path exists (user-writable)
      ansible.builtin.set_fact:
        venv_path: "{{ playbook_dir | default('./') | regex_replace('/$','') }}/.venv"

    - name: Create virtual environment directory (workspace .venv)
      ansible.builtin.file:
        path: "{{ venv_path }}"
        state: directory
        mode: '0755'

    - name: Create virtual environment inside workspace
      ansible.builtin.command:
        cmd: python3 -m venv "{{ venv_path }}"
        creates: "{{ venv_path }}"
      environment:
        PYTHONPATH: ""

    - name: Check if venv pip exists
      ansible.builtin.stat:
        path: "{{ venv_path }}/bin/pip"
      register: venv_pip_stat

    - name: Download get-pip.py to venv if pip is missing
      ansible.builtin.get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: "{{ venv_path }}/get-pip.py"
        mode: '0755'
      when: not venv_pip_stat.stat.exists

    - name: Bootstrap pip into venv using get-pip.py
      ansible.builtin.command:
        cmd: "{{ venv_path }}/bin/python3 {{ venv_path }}/get-pip.py"
        creates: "{{ venv_path }}/bin/pip"
      when: not venv_pip_stat.stat.exists

    - name: Remove get-pip.py from venv
      ansible.builtin.file:
        path: "{{ venv_path }}/get-pip.py"
        state: absent
      when: not venv_pip_stat.stat.exists

    - name: Install kubernetes package in virtual environment
      ansible.builtin.pip:
        name: kubernetes
        state: present
        executable: "{{ venv_path }}/bin/pip"
        extra_args: --no-cache-dir
      environment:
        PATH: "{{ venv_path }}/bin:{{ ansible_env.PATH }}"

    - name: Set fact for Python interpreter to venv
      ansible.builtin.set_fact:
        ansible_python_interpreter: "{{ venv_path }}/bin/python3"

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: my-deployment.yaml
        kubeconfig: config # Path to your kubeconfig file

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: service.yaml
        kubeconfig: config
