- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost # or your build/deployment server
  connection: local

  vars:
    image_name: my-country-service
    image_tag: v1
    dockerfile_path: .

  tasks:
    - name: Log in to Docker Hub
      community.general.docker_login:
        username: "{{ lookup('env', 'DOCKER_USERNAME') }}"
        password: "{{ lookup('env', 'DOCKER_PASSWORD') }}"
        reauthorize: yes

    - name: Build Docker image
      docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ lookup('env', 'DOCKER_USERNAME') }}/{{ image_name }}"
        tag: "{{ image_tag }}"
        source: build
        state: present
        push: true

    - name: Pull Docker image (optional, for verification or on target nodes)
      docker_image:
        name: "{{ lookup('env', 'DOCKER_USERNAME') }}/{{ image_name }}:{{ image_tag }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Check for Jenkins-provided venv python
      ansible.builtin.stat:
        path: /var/jenkins_home/ansible_venv/bin/python3
      register: jenkins_venv
      changed_when: false

    - name: Use Jenkins venv python if present
      ansible.builtin.set_fact:
        ansible_python_interpreter: /var/jenkins_home/ansible_venv/bin/python3
      when: jenkins_venv.stat.exists

    - name: Check if system python has kubernetes installed
      ansible.builtin.command:
        cmd: /usr/bin/python3 -c "import kubernetes; print(kubernetes.__version__)"
      register: kubernetes_check
      failed_when: false
      changed_when: false
      when: not jenkins_venv.stat.exists

    - name: Install kubernetes for system python using user site-packages if missing
      ansible.builtin.command:
        cmd: /usr/bin/python3 -m pip install --user kubernetes --no-cache-dir
      when: "(kubernetes_check is defined and (kubernetes_check['rc'] is defined and kubernetes_check['rc'] != 0)) and not jenkins_venv.stat.exists"

    - name: Set ansible to use system python interpreter
      ansible.builtin.set_fact:
        ansible_python_interpreter: /usr/bin/python3
      when: not jenkins_venv.stat.exists

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: my-deployment.yaml
        kubeconfig: config # Path to your kubeconfig file

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: service.yaml
        kubeconfig: config
